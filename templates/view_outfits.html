{% extends 'base.html' %}

{% block content %}
    <h1>View Outfits</h1>
    <div class="card-container">
        {% for outfit in outfits %}
            <div class="card">
                <div class="card-header">
                    <h3>Outfit {{ loop.index }}</h3>
                </div>
                <div class="card-body">
                    <div class="outfit-info">
                        <h4>Tops:</h4>
                        <p>{{ outfit['tops'] }}</p>
                    </div>
                    <div class="outfit-info">
                        <h4>Bottoms:</h4>
                        <p>{{ outfit['bottoms'] }}</p>
                    </div>
                    <div class="outfit-info">
                        <h4>Footwear:</h4>
                        <p>{{ outfit['footwear'] }}</p>
                    </div>
                    <div class="outfit-info">
                        <h4>Accessories:</h4>
                        <p>{{ outfit['accessories'] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
